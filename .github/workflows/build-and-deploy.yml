# This is a basic workflow to help you get started with Actions

name: Build and deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-env:
    strategy:
      matrix:
        target: [ development, staging, production ]
        isPRMerge: 
          - ${{ github.head_ref == 'main' && github.event.pull_request.merged == true }}
        isPRSync: 
          - ${{ github.head_ref == null && github.ref_name != 'main' && github.event.pull_request.merged == false }}
        exclude:
          - target: staging
            isPRMerge: false
            isPRSync: true
          - target: production
            isPRMerge: false
            isPRSync: true
          - target: development
            isPRMerge: true
            isPRSync: false
    runs-on: ubuntu-latest
    steps:
      - name: Build ${{ matrix.target }} on ${{ github.head_ref || github.ref_name }} branch
        id: build
        uses: ./.github/workflows/build.yml
        with:
          target: ${{ matrix.target }}
          branch: ${{ github.head_ref || github.ref_name }}
        
      - name: Deploy ${{ matrix.target }} on ${{ github.head_ref || github.ref_name }} branch
        uses: ./.github/workflows/deploy.yml
        with:
          target: ${{ matrix.target }}
          branch: ${{ github.head_ref || github.ref_name }}
          tag: ${{ steps.build.outputs.tag }}
    
